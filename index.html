<!DOCTYPE html>
<html>
<head>
  <title>Acumulador con Horario (Cada 5 Segundos)</title>
</head>
<body>

  <h1>Valor: <span id="valor">0</span></h1>

  <script>
    // ConfiguraciÃ³n
    const horaInicio = 8;    // Hora de inicio (formato 24 horas)
    const horaFin = 17;      // Hora de fin (formato 24 horas)
    const intervaloSegundos = 5; // Intervalo en segundos
    const incremento = 5;     // Valor a sumar en cada intervalo

    let valor = 0;
    const elementoValor = document.getElementById("valor");

    function actualizarValor() {
      const ahora = new Date();
      const horaActual = ahora.getHours();

      // Verificar si estamos dentro del horario programado
      if (horaActual >= horaInicio && horaActual < horaFin) {
        valor += incremento;
        elementoValor.textContent = valor;
      } 
    }

    // Actualizar el valor cada 5 segundos (5000 milisegundos)
    setInterval(actualizarValor, intervaloSegundos * 1000); 
  </script>

</body>
</html>
